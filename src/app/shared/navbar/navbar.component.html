<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark bg-primary mb-5" [containerInside]="false">
    <mdb-navbar-brand class="mr-5"><a class="navbar-brand" href="#">Héroes App</a></mdb-navbar-brand>
    <links>
        <ul class="navbar-nav mr-auto" *ngIf="loginService.logueado">
            <li class="nav-item" routerLinkActive="active">
                <a routerLink="/home" class="nav-link waves-light" mdbWavesEffect><i class="fas fa-home"></i>&nbsp;Inicio</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <form class="form-inline waves-light" mdbWavesEffect *ngIf="loginService.logueado">
                <div class="md-form my-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search">
                </div>
            </form>
            <li class="nav-item" *ngIf="loginService.logueado">
                <a routerLink="/login" (click)="logout()" class="nav-link waves-light" mdbWavesEffect>
                    <i class="fas fa-sign-out-alt"></i>&nbsp;Cerrar Sesión
                </a>
            </li>
            <li class="nav-item" routerLinkActive="active" *ngIf="!loginService.logueado">
                <a routerLink="/login" class="nav-link waves-light" id="linkin" mdbWavesEffect>
                    <i class="fas fa-sign-in-alt"></i>&nbsp;Iniciar Sesión
                </a>
            </li>
        </ul>
    </links>
</mdb-navbar>
