<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark bg-primary mb-5" [containerInside]="false">
    <mdb-navbar-brand class="mr-5"><a class="navbar-brand" href="#">Héroes App</a></mdb-navbar-brand>
    <links>
        <ul class="navbar-nav mr-auto" *ngIf="loginService.show">
            <li class="nav-item" routerLinkActive="active">
                <a routerLink="/home" class="nav-link waves-light" mdbWavesEffect><mdb-icon fas icon="home"></mdb-icon>Inicio</a>
            </li>
            <li class="nav-item" routerLinkActive="active">
                <a routerLink="/crearHeroe" class="nav-link waves-light" mdbWavesEffect><mdb-icon fas icon="plus"></mdb-icon>Crear Héroe</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <!-- <form class="form-inline waves-light" mdbWavesEffect *ngIf="loginService.show" autocomplete="off">
                <div class="md-form my-0">
                    <input id="autoComplete" class="form-control mr-sm-" type="text" [(ngModel)]='busqueda' name="busqueda" (keyup)="buscarHeroes()" placeholder="Buscar" >
                </div>
            </form> -->
            <form class="form-inline waves-light" mdbWavesEffect *ngIf="loginService.show" autocomplete="off">
                <input type="text"
                class="form-control"
                       placeholder="Buscar héroes"
                       matInput
                       (keyup)="buscarHeroes()"
                       [(ngModel)]='busqueda' 
                       name="busqueda"
                       [matAutocomplete]="auto">
                <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                  <mat-option *ngFor="let heroe of heroes">
                    <a class="results" [routerLink]="['/verMas', heroe.id]">{{ heroe.nombre }}</a>
                  </mat-option>
                </mat-autocomplete>
          </form> 
            <li class="nav-item" *ngIf="loginService.show">
                <a routerLink="/login" (click)="logout()" class="nav-link waves-light" mdbWavesEffect>
                    <mdb-icon fas icon="sign-out-alt"></mdb-icon>Cerrar Sesión
                </a>
            </li>
            <li class="nav-item" routerLinkActive="active" *ngIf="!loginService.show">
                <a routerLink="/login" class="nav-link waves-light" id="linkin" mdbWavesEffect>
                    <mdb-icon fas icon="sign-in-alt"></mdb-icon>Iniciar Sesión
                </a>
            </li>
        </ul>
    </links>
</mdb-navbar>
