<div class="container">
	<div class="row">
		<div class="col-md-5 ml-auto mr-auto col-xs-12">
			<!-- Material form login -->
			<mdb-card class="mb-5">
				<mdb-card-header class="primary-color white-text text-center py-4">
					<h5 class="mb-5">
						Actualizar datos de la cuenta
					</h5>
					<p>Por seguridad, vuelve a ingresar tu usuario y tu contraseña.</p>
				</mdb-card-header>
				<!--Card content-->
				<mdb-card-body class="px-lg-5 pt-0">
					<!-- Form -->
					<form class="text-center" [formGroup]="formGroup" autocomplete="off" style="color: #757575;">
						<!-- Email -->
						<div class="md-form">
							<input name="usuario"
								   formControlName="usuario"
								   type="email" 
								   id="materialLoginFormEmail" 
								   class="form-control" 
								   mdbInput>
							<label for="materialLoginFormEmail">Usuario</label>
						</div>
						<!-- Password -->
						<div class="md-form">
							<input  name="contrasena"
									formControlName="contrasena"
									type="password" 
									id="materialLoginFormPassword" 
									class="form-control" 
									mdbInput>
							<label for="materialLoginFormPassword">Contraseña Actual</label>
						</div>
                        <!-- New Password -->
						<div class="md-form">
							<input  name="nueva"
									formControlName="nueva"
									type="password" 
									id="materialLoginFormNewPassword" 
									class="form-control" 
									mdbInput>
							<label for="materialLoginFormNewPassword">Nueva Contraseña</label>
						</div>
						<!-- Sign in button -->
						<button (click)="enviar()"
								[disabled]="formGroup.invalid"
								mdbBtn 
								color="primary"  
								rounded="true" 
								block="true"
								class="my-4 waves-effect z-depth-0" 
								mdbWavesEffect 
								type="button">Entrar</button>
						
					</form>
					<!-- Form -->
				</mdb-card-body>
			</mdb-card>
		</div>
	</div>
</div>
