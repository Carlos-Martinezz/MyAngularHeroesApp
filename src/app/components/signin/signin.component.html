<div class="container">
	<div class="row">
		<div class="col-md-4 ml-auto mr-auto  col-xs-12">
			<!-- Material form login -->
			<mdb-card>
				<mdb-card-header class="primary-color white-text text-center py-4">
					<h5>
						Crear Usuario
					</h5>
				</mdb-card-header>
				<!--Card content-->
				<mdb-card-body class="px-lg-5 pt-0">
					<!-- Form -->
					<form class="text-center" [formGroup]="formGroup" style="color: #757575;">
						<!-- Email -->
						<div class="md-form">
							<input name="usuario"
								   formControlName="usuario"
								   type="email" 
								   id="materialLoginFormEmail" 
								   class="form-control" 
								   mdbInput>
							<label for="materialLoginFormEmail">Usuario</label>
						</div>
						<!-- Password -->
						<div class="md-form">
							<input  name="contrasena"
									formControlName="contrasena"
									type="password" 
									id="materialLoginFormPassword" 
									class="form-control" 
									mdbInput>
							<label for="materialLoginFormPassword">Contraseña</label>
						</div>
						
						<!-- Sign in button -->
						<button (click)="enviar()"
								[disabled]="formGroup.invalid"
								mdbBtn 
								color="primary"  
								rounded="true" 
								block="true"
								class="my-4 waves-effect z-depth-0" 
								mdbWavesEffect 
								type="button">Crear</button>
						<!-- Register -->
						¿Ya está registrado?
						<p>
							<a  routerLink="/login" 
								mdbBtn 
								color="success"
								rounded="true"
								block="true"
								class="my-4 waves-effect z-depth-0"
								mdbWavesEffect>Iniciar Sesión</a>
						</p>
					</form>
					<!-- Form -->
				</mdb-card-body>
			</mdb-card>
		</div>
	</div>
</div>
