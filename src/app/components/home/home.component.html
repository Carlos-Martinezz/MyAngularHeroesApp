<div class="container">
	<div class="row mb-5">
		<div class="col-md-12 text-center">
			<h4 class="m-2">Casas</h4>
			<mdb-badge class="m-2" color="indigo" *ngFor="let casa of casas">{{ casa }}</mdb-badge>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4 ml-auto mr-auto col-sm-4 col-xs-12 mb-5" *ngFor="let heroe of heroes">
			<mdb-card class="text-center">
				<!--Card image-->
				<mdb-card-img [src]="heroe.rutaImagen | imagen"
					alt="imagen {{ heroe.nombre }}"></mdb-card-img>
				<!--Card content-->
				<mdb-card-body>
					<!--Title-->
					<mdb-card-title>
						<h4>{{ heroe.nombre }} | <small class="">{{ heroe.casa | uppercase }}</small></h4>
						
					</mdb-card-title>
					<!--Text-->
					<mdb-card-text>
						{{ heroe.biografia | slice: 0: 80 }}...
					</mdb-card-text>
					<a [routerLink]="['/verMas', heroe.id ]" mdbBtn color="primary" mdbWavesEffect>Ver m√°s</a>
				</mdb-card-body>
			</mdb-card>
		</div>
	</div>
</div>
